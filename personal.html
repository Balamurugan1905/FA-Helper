<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            background-color: #f2f2f2;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="Personal" method="post">
    <h2>Personal Details Insertion</h2>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="studentName" required>
    </div>
    
    <div class="form-group">
        <label for="regNumber">Register Number</label>
        <input type="number" id="regNumber" name="registerNumber" required>
    </div>
    
    <div class="form-group">
        <label for="batch">Batch</label>
        <input type="text" id="batch" name="batch" required>
    </div>
    
    <div class="form-group">
        <label for="department">Department Name</label>
           <select id="department" name="department" required>
                    <option value="" disabled selected>Select</option>
                    <option value="bca">BCA</option>
                    <option value="btech-cse">B.Tech in Computer Science and Engineering</option>
                    <option value="btech-ece">B.Tech in Electronics and Communication Engineering</option>
                    <option value="btech-mechanical">B.Tech in Mechanical Engineering</option>
                    <option value="btech-civil">B.Tech in Civil Engineering</option>
                    <option value="btech-eee">B.Tech in Electrical and Electronics Engineering</option>
                    <option value="bsc-physics">B.Sc in Physics</option>
                    <option value="bsc-chemistry">B.Sc in Chemistry</option>
                    <option value="bsc-mathematics">B.Sc in Mathematics</option>
                    <option value="bba">BBA</option>
                    <option value="mba-marketing">MBA in Marketing</option>
                    <option value="llb">BA LL.B</option>
                    <option value="bed">B.Ed</option>
                    <option value="bsc-agriculture">B.Sc in Agriculture</option>
                    <option value="bdes-fashion">B.Des in Fashion Design</option>
                </select>

    </div>
    
    <div class="form-group">
        <label for="section">Section</label>
        <select id="section" name="section" required>
        	<option value="" disabled selected>Select</option>
        	<option value="a">A</option>
        	<option value="b">B</option>
        	<option value="c">C</option>
        	<option value="d">D</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" name="fatherName" required>
    </div>
    
    <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" name="motherName" required>
    </div>
    
    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="number" id="mobile" name="mobileNumber" required>
    </div>
    
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
    </div>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
