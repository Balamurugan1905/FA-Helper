<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="logologo.jpg" type="image/x-icon">
    <title>Insertion | Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Student Marks</h2>
        <form action="MarkInsert" method="post">
            <label for="registerNumber">Register Number:</label>
            <input type="text" id="registerNumber" name="registerNumber" required>
            
            <label for="dataScience">Data Science Marks:</label>
            <input type="number" id="dataScience" name="dataScience" required>

            <label for="operationResearch">Operation Research Marks:</label>
            <input type="number" id="operationResearch" name="operationResearch" required>

            <label for="javaProgramming">Java Programming Marks:</label>
            <input type="number" id="javaProgramming" name="javaProgramming" required>

            <label for="operatingSystem">Operating System Marks:</label>
            <input type="number" id="operatingSystem" name="operatingSystem" required>

            <label for="humanValues">Human Values Marks:</label>
            <input type="number" id="humanValues" name="humanValues" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
