<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logologo.jpg" type="image/x-icon">
    <title>Insertion | Home Page</title>
    <style>
        * {
            text-align: center;
        }
        .head {
            background: linear-gradient(90deg, #2f84d9, #6a11cb); /* Updated color gradient */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .personal a{
            padding: 15px 120px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 40px;
            display: inline-block;
            text-decoration: none;
            font-size: large;
            border-radius: 15px;
        }

        .personal a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
        	margin-top : 40px;
        }
        .back-link a {
            font-size: 1.2em;
            color: #ffffff;
            background-color: #343a40;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-link a:hover {
            background-color: #495057;
            transform: translateY(-3px);
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2f84d9, #e9ecef), url('background-pattern.png');
            background-size: cover, contain;
            background-repeat: no-repeat, repeat;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #content {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #2f84d9;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        #footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .head h1 {
            font-size: 2.5em; /* Reduced from 3em to medium size */
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 0;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2), 0 0 10px #8f94fb, 0 0 20px #8f94fb;
            }
            to {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2), 0 0 15px #4e54c8, 0 0 30px #4e54c8;
            }
        }
    </style>
</head>
<body>

        <h1>INSERT & UPDATE DETAILS</h1>
    </div>

    </div>
</body>
</html>
