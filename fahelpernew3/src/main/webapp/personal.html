<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="logologo.jpg" type="image/x-icon">
    <title>Insertion | Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh;
            background-color: #f2f2f2;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            margin-top: 30px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 690px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        
        h2 {
        	text-align : center;
        }
        
    </style>
</head>
<body>

<form action="Personal" method="post" enctype="multipart/form-data">
    <h2>Personal Details Insertion</h2>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="studentName" required>
    </div>
    
    <div class="form-group">
        <label for="regNumber">Register Number</label>
        <input type="number" id="regNumber" name="registerNumber" required>
    </div>
    
    <div class="form-group">
        <label for="batch">Batch</label>
        <input type="text" id="batch" name="batch" required>
    </div>
    
    <div class="form-group">
        <label for="department">Department Name</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select a Department</option>
                    <option value="BCA">BCA</option>
                    <option value="B.Tech in Computer Science and Engineering">B.Tech in Computer Science and Engineering</option>
                    <option value="B.Tech in Electronics and Communication Engineering">B.Tech in Electronics and Communication Engineering</option>
                    <option value="B.Tech in Mechanical Engineering">B.Tech in Mechanical Engineering</option>
                    <option value="B.Tech in Civil Engineering">B.Tech in Civil Engineering</option>
                    <option value="B.Tech in Electrical and Electronics Engineering">B.Tech in Electrical and Electronics Engineering</option>
                    <option value="B.Sc in Physics">B.Sc in Physics</option>
                    <option value="B.Sc in Chemistry">B.Sc in Chemistry</option>
                    <option value="B.Sc in Mathematics">B.Sc in Mathematics</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA in Marketing">MBA in Marketing</option>
                    <option value="BA LL.B">BA LL.B</option>
                    <option value="B.Ed">B.Ed</option>
                    <option value="B.Sc in Agriculture">B.Sc in Agriculture</option>
                    <option value="B.Des in Fashion Design">B.Des in Fashion Design</option>
                </select>

    </div>
    
    <div class="form-group">
        <label for="section">Section</label>
        <input type="text" id="section" name="section" required>
    </div>
    
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" name="fatherName" required>
    </div>
    
    <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" name="motherName" required>
    </div>
    
    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="number" id="mobile" name="mobileNumber" required>
    </div>
    
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
    </div>
    
    <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="image" accept="image/*" required>
    </div>
    
    <button type="submit">Submit</button>
                <button type='submit'><a  href='personalindex.html'>Cancel</a></button>
    
</form>

</body>
</html>
